<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicksoler Chinese Hub - 3D Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Sans+SC:wght@500;900&display=swap" rel="stylesheet">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            width: 100vw;
            background: linear-gradient(-45deg, #818cf8, #c084fc, #f472b6, #2dd4bf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden; cursor: none;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
        }

        /* FIX: ĐẢM BẢO CHIỀU CAO CHO MODEL-VIEWER */
        model-viewer {
            width: 100%;
            height: 500px; /* Ép chiều cao cố định để nó không bị ẩn */
            display: block;
            margin: 0 auto;
            --poster-color: transparent;
        }

        section { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-radius: 20px; padding: 6px; z-index: 1000; }
        .nav-item { padding: 12px 25px; font-size: 9px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; }
        .nav-item.active { color: #fff; background: #6366f1; border-radius: 15px; }
        #custom-cursor { position: fixed; width: 10px; height: 10px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 10001; mix-blend-mode: difference; transition: transform 0.1s; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

<div id="custom-cursor"></div>

<nav>
    <a href="#home-section" class="nav-item active" id="n-home">Học tập</a>
    <a href="#pod-section" class="nav-item" id="n-pod">360 POD</a>
</nav>

<section id="home-section">
    <div class="glass-panel p-12 text-center w-full max-w-[400px]">
        <h2 class="text-4xl font-black text-white mb-2 tracking-tighter italic">Skyreign</h2>
        <p class="text-white/60 text-[10px] uppercase tracking-[0.4em] mb-12">Luyện nói chuẩn 4.0</p>
        <div class="mb-10">
            <div class="text-8xl font-black text-white mb-2">你好</div>
            <div class="text-xl text-white/50 font-bold italic">nǐ hǎo</div>
        </div>
        <button id="mic-btn" class="w-20 h-20 bg-white text-indigo-600 rounded-full flex items-center justify-center shadow-2xl mx-auto active:scale-90 transition">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" /></svg>
        </button>
    </div>
</section>

<section id="pod-section">
    <div class="container mx-auto flex flex-col items-center gap-8 w-full">
        <div class="text-center mb-4">
            <h4 class="text-5xl font-black text-white tracking-tighter uppercase">360 MUSIC POD</h4>
            <p class="text-[10px] font-bold text-white/40 tracking-[0.6em]">Skyreign Audio Engine</p>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-12 w-full px-6">
            <div class="glass-panel p-8 w-full md:w-64 h-64 overflow-y-auto hidden md:block">
                <h3 class="text-white text-[10px] font-black uppercase mb-4 border-b border-white/10 pb-2">CHINESE HITS</h3>
                <div class="text-white/60 text-xs space-y-3">
                    <p>1. Sứ Thanh Hoa</p>
                    <p>2. Đáy Biển</p>
                    <p>3. Biệt Khúc Chờ Nhau</p>
                </div>
            </div>

            <div class="w-full max-w-lg">
                <model-viewer 
                    src="./airpods.glb" 
                    alt="Airpods Pro 3D" 
                    auto-rotate 
                    camera-controls 
                    shadow-intensity="1" 
                    exposure="1"
                    loading="eager"
                    poster-color="transparent">
                </model-viewer>
            </div>

            <div class="glass-panel p-8 w-full md:w-64 h-64 overflow-y-auto hidden md:block">
                <h3 class="text-white text-[10px] font-black uppercase mb-4 border-b border-white/10 pb-2">V-POP HITS</h3>
                <div class="text-white/60 text-xs space-y-3">
                    <p>1. Sau Lời Từ Khước</p>
                    <p>2. Waiting For You</p>
                    <p>3. Nấu Ăn Cho Em</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
    function handleGlobalClick(e) { cursor.style.transform = "scale(2.5)"; setTimeout(() => cursor.style.transform = "scale(1)", 150); }

    window.addEventListener('scroll', () => {
        const h = document.getElementById('n-home');
        const p = document.getElementById('n-pod');
        if (window.scrollY > window.innerHeight / 2) {
            h.classList.remove('active'); p.classList.add('active');
        } else {
            p.classList.remove('active'); h.classList.add('active');
        }
    });

    // Kiểm tra xem model có lỗi không
    const mv = document.querySelector('model-viewer');
    mv.addEventListener('error', (e) => {
        console.error("Lỗi tải 3D:", e.detail);
    });
</script>
</body>
</html>
