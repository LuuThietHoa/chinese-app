<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicksoler Chinese Hub - Hybrid Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Sans+SC:wght@500;900&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* CORE SETUP */
        html { scroll-behavior: smooth; height: 100%; overflow: hidden; }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: linear-gradient(-45deg, #818cf8, #c084fc, #f472b6, #2dd4bf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #1e293b; height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; cursor: none;
        }
        body::-webkit-scrollbar { width: 0; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        section { height: 100vh; width: 100vw; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; position: relative; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* NAVIGATION */
        nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); border-radius: 20px; padding: 6px; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .nav-item { padding: 12px 25px; font-size: 9px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .nav-item.active { color: #fff; background: #6366f1; border-radius: 15px; }

        /* SONG CARD */
        .song-card {
            display: flex; align-items: center; gap: 12px;
            padding: 10px; margin-bottom: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px; cursor: pointer; transition: all 0.2s;
            border: 1px solid transparent;
        }
        .song-card:hover { background: rgba(255,255,255,0.3); transform: translateX(5px); border-color: rgba(255,255,255,0.5); }
        .song-card img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .song-info h4 { font-size: 10px; font-weight: 900; color: #1e293b; text-transform: uppercase; }
        .song-info p { font-size: 9px; color: #475569; }

        /* MEDIA SCREEN (HOLOGRAM) */
        #yt-screen {
            width: 100%; max-width: 300px; height: 170px;
            background: black; border-radius: 20px; overflow: hidden;
            margin-top: -20px; /* Đẩy lên gần tai nghe */
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            position: relative; z-index: 10;
        }
        iframe, video { width: 100%; height: 100%; border: none; object-fit: cover; }

        /* OTHER */
        #custom-cursor { position: fixed; width: 12px; height: 12px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 10001; mix-blend-mode: difference; transition: transform 0.1s; }
        model-viewer { width: 100%; height: 350px; --poster-color: transparent; outline: none; }
        button:disabled { opacity: 0.3; cursor: not-allowed; pointer-events: none; }
        .tab-wrapper { display: none; width: 100%; }
        .tab-wrapper.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

<div id="custom-cursor"></div>

<nav>
    <button onclick="switchTab('home')" id="btn-home" class="nav-item active">Sảnh</button>
    <button onclick="switchTab('vocab')" id="btn-vocab" class="nav-item">Học Từ</button>
    <button onclick="switchTab('practice')" id="btn-practice" class="nav-item">Luyện Nói</button>
</nav>

<div id="home" class="tab-wrapper active">
    <section>
        <div class="glass-panel p-12 text-center max-w-sm">
            <h2 class="text-5xl font-black text-gray-900 mb-2 italic tracking-tighter">Skyreign</h2>
            <p class="text-indigo-700 text-[10px] font-bold uppercase tracking-[0.4em] mb-10">Nicksoler Protocol v8.0</p>
            <button onclick="switchTab('practice')" class="px-8 py-4 bg-gray-900 text-white font-bold rounded-2xl text-xs uppercase tracking-widest hover:scale-105 transition">Start Training</button>
        </div>
    </section>
</div>

<div id="vocab" class="tab-wrapper">
    <section>
        <div class="glass-panel p-10 text-center w-[90%] max-w-md relative">
            <div class="flex justify-between items-center mb-8">
                <button onclick="resetVocab()" class="text-[9px] font-bold text-gray-500 hover:text-indigo-600 uppercase tracking-widest">↺ Reset</button>
                <div id="level-indicator" class="text-[9px] font-black text-white bg-indigo-500 px-3 py-1 rounded-full uppercase tracking-widest">Level 1</div>
            </div>
            <div id="quiz-question" class="text-8xl font-black text-gray-900 mb-8 tracking-tighter">我</div>
            <div class="relative w-full mb-8">
                <input type="text" id="quiz-input" placeholder="Nhập đáp án..." class="w-full bg-transparent border-b-2 border-gray-400 py-3 text-center font-bold text-2xl outline-none focus:border-indigo-600 transition text-gray-800" autocomplete="off">
                <button onclick="showHint()" class="absolute right-2 top-2 text-gray-400 hover:text-indigo-600 font-bold text-xl">?</button>
            </div>
            <button onclick="checkQuiz()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-xs uppercase tracking-[0.2em] shadow-lg hover:bg-indigo-700 active:scale-95 transition">Xác nhận</button>
            <p id="quiz-feedback" class="mt-6 h-6 text-[10px] font-black uppercase tracking-widest text-indigo-700"></p>
        </div>
    </section>
</div>

<div id="practice" class="tab-wrapper">
    
    <section id="speaking-zone">
        <div class="glass-panel p-10 text-center w-[90%] max-w-md">
            <div class="mb-4">
                <div id="display-hz" class="text-8xl font-black text-gray-900 mb-3 tracking-tighter">我</div>
                <div id="display-py" class="text-2xl text-gray-500 font-bold mb-2">wǒ</div>
                <div id="display-mn" class="text-[10px] font-bold text-white bg-indigo-500 px-4 py-1.5 rounded-full uppercase tracking-widest inline-block shadow-sm">Tôi</div>
            </div>

            <div id="mic-status" class="h-6 mb-4 text-[11px] font-bold text-indigo-600 uppercase tracking-widest animate-pulse hidden">Đang lắng nghe bạn nói...</div>

            <div class="flex items-center justify-center gap-8 mb-6">
                <button onclick="changeWord(-1)" class="w-12 h-12 rounded-2xl bg-white/40 hover:bg-white text-gray-600 flex items-center justify-center transition shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button>
                <button id="mic-btn" class="w-24 h-24 bg-gray-900 text-white rounded-[2.5rem] flex items-center justify-center shadow-2xl active:scale-90 transition relative">
                    <span id="mic-wave" class="absolute inset-0 bg-indigo-500/50 rounded-[2.5rem] hidden animate-ping"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" /></svg>
                </button>
                <button id="btn-next" onclick="changeWord(1)" disabled class="w-12 h-12 rounded-2xl bg-white/40 hover:bg-white text-gray-600 flex items-center justify-center transition shadow-sm relative group"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
            </div>
            
            <button onclick="speakTarget()" class="text-[9px] font-bold text-gray-500 hover:text-indigo-600 uppercase tracking-widest border-b border-transparent hover:border-indigo-600 transition mb-4">Nghe phát âm mẫu</button>
            <button onclick="forceNext()" class="text-[9px] font-bold text-gray-300 hover:text-red-400 uppercase tracking-widest block mx-auto">Skip</button>
        </div>
        <div class="absolute bottom-10 animate-bounce cursor-pointer opacity-50 hover:opacity-100 transition" onclick="document.getElementById('music-zone').scrollIntoView()"><p class="text-[9px] font-black text-white uppercase tracking-widest mb-2 text-center">Music Pod</p><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-6 h-6 mx-auto"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg></div>
    </section>

    <section id="music-zone">
        <div class="w-full flex flex-col items-center justify-center">
            
            <div class="flex flex-col md:flex-row items-center justify-center gap-8 w-full px-4 max-w-6xl">
                
                <div class="glass-panel p-6 w-full md:w-64 h-80 overflow-y-auto">
                    <h3 class="text-gray-900 font-black text-xs uppercase tracking-widest mb-4 border-b border-gray-900/10 pb-2">Chinese Hits</h3>
                    <div id="c-list" class="space-y-2"></div>
                </div>

                <div class="w-full max-w-md flex flex-col items-center">
                    <h4 class="text-3xl font-black text-white tracking-tighter uppercase drop-shadow-lg mb-2">360 POD</h4>
                    
                    <model-viewer src="./airpods.glb" alt="Airpods" auto-rotate camera-controls shadow-intensity="1" exposure="1.2" loading="eager" style="height: 300px;"></model-viewer>
                    
                    <div id="yt-screen">
                        <div id="player"></div> 
                        <video id="mp4-player" controls playsinline class="hidden"></video>
                    </div>
                </div>

                <div class="glass-panel p-6 w-full md:w-64 h-80 overflow-y-auto">
                    <h3 class="text-gray-900 font-black text-xs uppercase tracking-widest mb-4 border-b border-gray-900/10 pb-2">V-Pop Hits</h3>
                    <div id="v-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    // --- 1. DATA NHẠC (HYBRID) ---
    // type: 'mp4' (file trực tiếp) hoặc 'yt' (youtube)
    const vPop = [
        { 
            name: "Hôn vào đây", 
            type: "mp4", 
            id: "https://files.catbox.moe/kos9gw.mp4", 
            thumb: "https://img.youtube.com/vi/vs-hsW6I63I/mqdefault.jpg" // Giữ hình nền cũ
        },
        { 
            name: "Sau Lời Từ Khước", 
            type: "yt", 
            id: "5sJ1b_7n6qU", 
            thumb: "https://img.youtube.com/vi/5sJ1b_7n6qU/mqdefault.jpg" 
        },
        { 
            name: "Waiting For You", 
            type: "yt", 
            id: "U7Y2bJd5K2s", 
            thumb: "https://img.youtube.com/vi/U7Y2bJd5K2s/mqdefault.jpg" 
        }
    ];

    const cPop = [
        { name: "Sứ Thanh Hoa", type: "yt", id: "Z7vlR53_qNM", thumb: "https://img.youtube.com/vi/Z7vlR53_qNM/mqdefault.jpg" },
        { name: "Đáy Biển", type: "yt", id: "rJjQ4w-B3cE", thumb: "https://img.youtube.com/vi/rJjQ4w-B3cE/mqdefault.jpg" },
        { name: "Biệt Khúc Chờ Nhau", type: "yt", id: "s1sN8b4r0j0", thumb: "https://img.youtube.com/vi/s1sN8b4r0j0/mqdefault.jpg" }
    ];

    // --- 2. LOGIC TRÌNH PHÁT NHẠC (HYBRID) ---
    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', videoId: '', playerVars: { 'playsinline': 1 } });
    }

    function playMedia(source, type) {
        const ytDiv = document.getElementById('player');
        const mp4Div = document.getElementById('mp4-player');
        
        // Dừng tất cả trước khi phát mới
        if(player && player.stopVideo) player.stopVideo();
        mp4Div.pause();

        if (type === 'mp4') {
            // Chế độ File MP4
            ytDiv.style.display = 'none';
            mp4Div.src = source;
            mp4Div.style.display = 'block';
            mp4Div.play();
        } else {
            // Chế độ Youtube
            mp4Div.style.display = 'none';
            ytDiv.style.display = 'block';
            player.loadVideoById(source);
        }
        
        // Cuộn xuống
        document.getElementById('yt-screen').scrollIntoView({behavior: "smooth", block: "center"});
    }

    function renderMusic() {
        const renderItem = (song) => `
            <div class="song-card" onclick="playMedia('${song.id}', '${song.type}')">
                <img src="${song.thumb}" alt="thumb">
                <div class="song-info">
                    <h4>${song.name}</h4>
                    <p>${song.type === 'mp4' ? 'NO ADS ✨' : 'Youtube'}</p>
                </div>
            </div>
        `;
        document.getElementById('v-list').innerHTML = vPop.map(renderItem).join('');
        document.getElementById('c-list').innerHTML = cPop.map(renderItem).join('');
    }

    // --- 3. LOGIC HỌC TẬP & SYSTEM ---
    const vocabulary = [{ hz: "我", py: "wǒ", mn: "tôi" }, { hz: "你", py: "nǐ", mn: "bạn" }, { hz: "他", py: "tā", mn: "anh ấy" }];
    let quizIdx=0, quizLevel=1, wordIdx=0, isCorrect=false;

    function changeWord(dir) {
        if (dir === 1 && !isCorrect) return alert("Bạn chưa phát âm đúng!");
        wordIdx = (wordIdx + dir + vocabulary.length) % vocabulary.length;
        document.getElementById('display-hz').innerText = vocabulary[wordIdx].hz;
        document.getElementById('display-py').innerText = vocabulary[wordIdx].py;
        document.getElementById('display-mn').innerText = vocabulary[wordIdx].mn;
        isCorrect = false; document.getElementById('btn-next').disabled = true;
        document.getElementById('mic-status').classList.add('hidden');
    }
    function forceNext() { isCorrect = true; changeWord(1); }
    function speakTarget() { const msg = new SpeechSynthesisUtterance(vocabulary[wordIdx].hz); msg.lang = 'zh-CN'; window.speechSynthesis.speak(msg); }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const rec = new SpeechRecognition(); rec.lang = 'zh-CN';
        rec.onstart = () => { document.getElementById('mic-wave').classList.remove('hidden'); document.getElementById('mic-status').classList.remove('hidden'); };
        rec.onend = () => document.getElementById('mic-wave').classList.add('hidden');
        rec.onresult = (e) => {
            if (e.results[0][0].transcript.includes(vocabulary[wordIdx].hz)) {
                isCorrect = true; document.getElementById('btn-next').disabled = false;
                document.getElementById('mic-status').innerText = "CHUẨN!";
            }
        };
        document.getElementById('mic-btn').onclick = () => rec.start();
    }

    function updateQuiz() {
        const item = vocabulary[quizIdx];
        document.getElementById('quiz-input').value = ""; document.getElementById('quiz-feedback').innerText = "";
        document.getElementById('level-indicator').innerText = "Level " + quizLevel;
        const q = document.getElementById('quiz-question');
        if (quizLevel === 1) q.innerText = item.hz; else if (quizLevel === 2) q.innerText = item.mn; else q.innerText = item.hz;
    }
    function checkQuiz() {
        const item = vocabulary[quizIdx]; const val = document.getElementById('quiz-input').value.trim().toLowerCase();
        let ok = (quizLevel === 1 && val === item.py) || (quizLevel === 2 && val === item.hz) || (quizLevel === 3 && val === item.mn);
        if (ok) {
            document.getElementById('quiz-feedback').innerText = "CORRECT!";
            setTimeout(() => { if (quizLevel < 3) quizLevel++; else { quizLevel = 1; quizIdx = (quizIdx + 1) % vocabulary.length; } updateQuiz(); }, 800);
        } else document.getElementById('quiz-feedback').innerText = "INCORRECT";
    }
    function showHint() { document.getElementById('quiz-input').value = (quizLevel === 1) ? vocabulary[quizIdx].py : (quizLevel === 2 ? vocabulary[quizIdx].hz : vocabulary[quizIdx].mn); }
    function resetVocab() { quizIdx = 0; quizLevel = 1; updateQuiz(); }

    function switchTab(id) {
        document.querySelectorAll('.tab-wrapper').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'vocab') updateQuiz();
    }
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
    function handleGlobalClick(e) { cursor.style.transform = "scale(2)"; setTimeout(() => cursor.style.transform = "scale(1)", 150); }

    window.onload = () => { updateQuiz(); renderMusic(); };
</script>
</body>
</html>
