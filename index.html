<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicksoler Chinese Hub - 360 POD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Sans+SC:wght@500;900&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            width: 100vw;
            background: linear-gradient(-45deg, #818cf8, #c084fc, #f472b6, #2dd4bf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden; cursor: none;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0px; }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        /* 3D Container */
        model-viewer {
            width: 100%; height: 55vh;
            --poster-color: transparent;
            outline: none;
        }

        /* Music List Animation */
        .slide-in { animation: slideUp 1s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        /* Layout Center */
        section { height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* Navigation */
        nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); border-radius: 20px; padding: 6px; z-index: 1000;
        }
        .nav-item { padding: 12px 25px; font-size: 9px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .nav-item.active { color: #fff; background: #6366f1; border-radius: 15px; }

        #custom-cursor { position: fixed; width: 10px; height: 10px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 10001; mix-blend-mode: difference; transition: transform 0.1s; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

<div id="custom-cursor"></div>

<nav>
    <a href="#home-section" id="nav-home" class="nav-item active">Học tập</a>
    <a href="#pod-section" id="nav-pod" class="nav-item">360 POD</a>
</nav>

<section id="home-section">
    <div class="glass-panel p-12 text-center w-[90%] max-w-[400px]">
        <h2 class="text-4xl font-black text-white mb-2 tracking-tighter">Skyreign Hub</h2>
        <p class="text-white/60 text-[10px] uppercase tracking-[0.4em] mb-12 italic">Luyện phát âm chuẩn</p>
        
        <div class="mb-10">
            <div id="display-hz" class="text-8xl font-black text-white mb-2">我</div>
            <div id="display-py" class="text-xl text-white/50 font-bold italic">wǒ</div>
        </div>

        <button id="mic-btn" class="w-20 h-20 bg-white text-indigo-600 rounded-full flex items-center justify-center shadow-2xl mx-auto mb-8 active:scale-90 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" /></svg>
        </button>
        <button onclick="speakTarget()" class="text-[10px] font-bold text-white uppercase tracking-widest border-b border-white/30 pb-1">Nghe mẫu</button>
    </div>
</section>

<section id="pod-section">
    <div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-8 w-full max-w-6xl">
        
        <div class="glass-panel flex-1 p-8 slide-in w-full md:w-auto h-[400px] overflow-y-auto">
            <h3 class="text-white font-black text-xs uppercase tracking-widest mb-6 border-b border-white/20 pb-3">Hao Ge (Trung)</h3>
            <div class="space-y-4">
                <div class="text-white/80 text-sm p-3 bg-white/5 rounded-xl hover:bg-white/10 transition">1. Ánh trăng nói hộ lòng tôi</div>
                <div class="text-white/80 text-sm p-3 bg-white/5 rounded-xl hover:bg-white/10 transition">2. Sứ Thanh Hoa - Jay Chou</div>
                <div class="text-white/80 text-sm p-3 bg-white/5 rounded-xl hover:bg-white/10 transition">3. Đáy Biển - Nhất Chỉ Lựu liên</div>
            </div>
        </div>

        <div class="flex-[1.5] flex flex-col items-center">
            <div class="text-center mb-6">
                <h4 class="text-5xl font-black text-white tracking-tighter uppercase">360 POD</h4>
                <p class="text-[10px] font-bold text-white/40 tracking-[0.6em]">Skyreign Audio Engine</p>
            </div>
            
            <model-viewer 
                src="airpods.glb" 
                alt="Airpods Pro 3D" 
                auto-rotate 
                camera-controls 
                shadow-intensity="2" 
                exposure="1"
                disable-zoom
                loading="eager">
            </model-viewer>
        </div>

        <div class="glass-panel flex-1 p-8 slide-in w-full md:w-auto h-[400px] overflow-y-auto">
            <h3 class="text-white font-black text-xs uppercase tracking-widest mb-6 border-b border-white/20 pb-3">Hits (Việt)</h3>
            <div class="space-y-4">
                <div class="text-white/80 text-sm p-3 bg-white/5 rounded-xl hover:bg-white/10 transition">1. Sau Lời Từ Khước</div>
                <div class="text-white/80 text-sm p-3 bg-white/5 rounded-xl hover:bg-white/10 transition">2. Đừng Làm Nó Phức Tạp</div>
                <div class="text-white/80 text-sm p-3 bg-white/5 rounded-xl hover:bg-white/10 transition">3. Waiting For You</div>
            </div>
        </div>
        
    </div>
</section>

<script>
    // --- AUDIO & CURSOR ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTing() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
        g.gain.setValueAtTime(0.05, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
        osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
    function handleGlobalClick(e) { playTing(); cursor.style.transform = "scale(2.5)"; setTimeout(() => cursor.style.transform = "scale(1)", 150); }

    // --- NAVIGATION SYNC ---
    window.addEventListener('scroll', () => {
        const homeNav = document.getElementById('nav-home');
        const podNav = document.getElementById('nav-pod');
        if (window.scrollY > window.innerHeight / 2) {
            homeNav.classList.remove('active'); podNav.classList.add('active');
        } else {
            podNav.classList.remove('active'); homeNav.classList.add('active');
        }
    });

    // --- LOGIC HỌC TẬP ---
    const vocabulary = [{ hz: "我", py: "wǒ", mn: "tôi" }];
    function speakTarget() {
        const msg = new SpeechSynthesisUtterance(vocabulary[0].hz);
        msg.lang = 'zh-CN'; window.speechSynthesis.speak(msg);
    }
</script>
</body>
</html>
