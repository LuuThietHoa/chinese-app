<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicksoler Chinese Hub - 3D Music Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Sans+SC:wght@500;900&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            width: 100vw;
            background: linear-gradient(-45deg, #818cf8, #c084fc, #f472b6, #2dd4bf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            cursor: none;
            scroll-behavior: smooth;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Scrollbar ẩn */
        ::-webkit-scrollbar { width: 0; }

        /* Hiệu ứng kính */
        .glass-panel {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Phần trang chính */
        section {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 3D Model Center */
        model-viewer {
            width: 100%;
            height: 60vh;
            --poster-color: transparent;
            outline: none;
        }

        /* Music Tabs */
        .music-list {
            height: 350px;
            width: 280px;
            overflow-y: auto;
            padding: 20px;
        }

        .song-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
            cursor: pointer;
            border-radius: 12px;
        }
        .song-item:hover { background: rgba(255,255,255,0.1); }

        /* Navigation */
        nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); border-radius: 20px; padding: 6px; z-index: 100;
        }
        .nav-item { padding: 10px 20px; font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: #fff; background: #6366f1; border-radius: 14px; }

        #custom-cursor { position: fixed; width: 12px; height: 12px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 10000; mix-blend-mode: difference; transition: transform 0.1s; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

<div id="custom-cursor"></div>

<nav>
    <a href="#learning-zone" class="nav-item active">Học tập</a>
    <a href="#music-zone" class="nav-item">Âm nhạc 3D</a>
</nav>

<section id="learning-zone">
    <div class="main-hub flex flex-col items-center gap-6">
        <div id="practice-tab" class="glass-panel p-10 text-center max-w-[400px]">
            <h2 class="text-3xl font-black text-white mb-2">Skyreign Hub</h2>
            <p class="text-white/70 text-[10px] uppercase tracking-widest mb-8">Cuộn xuống để mở Music Pod</p>
            
            <div id="display-hz" class="text-8xl font-black text-white mb-4 tracking-tighter">我</div>
            <div id="display-py" class="text-2xl text-white/60 font-bold mb-4">wǒ</div>
            
            <button id="mic-btn" class="w-20 h-20 bg-white text-indigo-600 rounded-full flex items-center justify-center shadow-2xl mx-auto mb-6 active:scale-90 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" /></svg>
            </button>
            <button onclick="speakTarget()" class="text-white/80 font-bold uppercase text-[10px] tracking-widest border-b border-white/20 pb-1">Phát âm mẫu</button>
        </div>
    </div>
</section>

<section id="music-zone">
    <div class="container flex items-center justify-between w-full px-10 gap-4">
        
        <div class="glass-panel music-list animate-slide-in-left">
            <h3 class="text-white font-black text-xs uppercase tracking-widest mb-4 border-b border-white/20 pb-2">Chinese Hits</h3>
            <div class="song-item text-white/80 text-sm">1. Biệt Khúc Chờ Nhau</div>
            <div class="song-item text-white/80 text-sm">2. Sứ Thanh Hoa</div>
            <div class="song-item text-white/80 text-sm">3. Đáy Biển (CEN)</div>
            <div class="song-item text-white/80 text-sm">4. Ánh Trăng Nói Hộ Lòng Tôi</div>
        </div>

        <div class="flex-1 flex flex-col items-center">
            <div class="text-white text-center mb-4">
                <h4 class="text-4xl font-black tracking-tighter">360 MUSIC POD</h4>
                <p class="text-[10px] uppercase tracking-[0.5em] text-white/50">Skyreign Audio Engine</p>
            </div>
            
            <model-viewer 
                src="airpods.glb" 
                alt="Airpods Pro 3D" 
                auto-rotate 
                camera-controls 
                shadow-intensity="2" 
                exposure="1"
                disable-zoom>
            </model-viewer>
        </div>

        <div class="glass-panel music-list animate-slide-in-right">
            <h3 class="text-white font-black text-xs uppercase tracking-widest mb-4 border-b border-white/20 pb-2">V-Pop Vibes</h3>
            <div class="song-item text-white/80 text-sm">1. Sau Lời Từ Khước</div>
            <div class="song-item text-white/80 text-sm">2. Đừng Làm Nó Phức Tạp</div>
            <div class="song-item text-white/80 text-sm">3. Nấu Ăn Cho Em</div>
            <div class="song-item text-white/80 text-sm">4. Waiting For You</div>
        </div>
        
    </div>
</section>

<script>
    // --- AUDIO & CURSOR ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClick() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
        g.gain.setValueAtTime(0.05, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
        osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    function handleGlobalClick(e) {
        playClick();
        cursor.style.transform = "scale(2)";
        setTimeout(() => cursor.style.transform = "scale(1)", 150);
    }

    // --- VOCABULARY LOGIC ---
    const vocabulary = [{ hz: "我", py: "wǒ", mn: "tôi" }, { hz: "你", py: "nǐ", mn: "bạn" }, { hz: "老师", py: "lǎoshī", mn: "thầy giáo" }];
    let wordIdx = 0;

    function speakTarget() {
        const msg = new SpeechSynthesisUtterance(vocabulary[wordIdx].hz);
        msg.lang = 'zh-CN';
        window.speechSynthesis.speak(msg);
    }

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'zh-CN';
        rec.onresult = (e) => { if (e.results[0][0].transcript.includes(vocabulary[wordIdx].hz)) alert("Chuẩn!"); };
        document.getElementById('mic-btn').onclick = () => rec.start();
    }

    // Hiệu ứng Nav
    window.addEventListener('scroll', () => {
        const navItems = document.querySelectorAll('.nav-item');
        if (window.scrollY > window.innerHeight / 2) {
            navItems[0].classList.remove('active'); navItems[1].classList.add('active');
        } else {
            navItems[1].classList.remove('active'); navItems[0].classList.add('active');
        }
    });
</script>
</body>
</html>
