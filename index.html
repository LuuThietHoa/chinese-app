<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicksoler Chinese Hub - Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Sans+SC:wght@500;900&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: linear-gradient(-45deg, #818cf8, #c084fc, #f472b6, #2dd4bf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden; cursor: none;
            color: #1e293b;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0; }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* Tabs Logic */
        .tab-content { display: none; width: 100%; min-height: 100vh; padding-top: 20px; padding-bottom: 100px; }
        .tab-content.active { display: flex; flex-col: column; align-items: center; justify-content: start; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Navigation */
        nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); border-radius: 20px; padding: 6px; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .nav-item { padding: 12px 25px; font-size: 9px; font-weight: 900; color: #64748b; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .nav-item.active { color: #fff; background: #6366f1; border-radius: 15px; }

        /* Cursor */
        #custom-cursor { position: fixed; width: 12px; height: 12px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 10001; mix-blend-mode: difference; transition: transform 0.1s; }

        /* 3D Model */
        model-viewer { width: 100%; height: 500px; --poster-color: transparent; outline: none; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

<div id="custom-cursor"></div>

<nav>
    <button onclick="switchTab('home')" id="btn-home" class="nav-item active">Sảnh</button>
    <button onclick="switchTab('vocab')" id="btn-vocab" class="nav-item">Từ vựng</button>
    <button onclick="switchTab('practice')" id="btn-practice" class="nav-item">Luyện tập</button>
</nav>

<section id="home" class="tab-content active justify-center">
    <div class="glass-panel p-12 text-center max-w-sm mt-20">
        <h2 class="text-5xl font-black text-gray-900 mb-2 italic tracking-tighter">Skyreign</h2>
        <p class="text-indigo-700 text-[10px] font-bold uppercase tracking-[0.4em] mb-10">Nicksoler Protocol v5.0</p>
        <button onclick="switchTab('vocab')" class="px-8 py-4 bg-gray-900 text-white font-bold rounded-2xl text-xs uppercase tracking-widest hover:scale-105 transition">Start Learning</button>
    </div>
</section>

<section id="vocab" class="tab-content justify-center">
    <div class="glass-panel p-10 text-center w-[90%] max-w-md mt-10 relative">
        <div class="flex justify-between items-center mb-8">
            <button onclick="resetVocab()" class="text-[9px] font-bold text-gray-500 hover:text-indigo-600 uppercase tracking-widest">↺ Reset</button>
            <div id="level-indicator" class="text-[9px] font-black text-white bg-indigo-500 px-3 py-1 rounded-full uppercase tracking-widest">Level 1</div>
        </div>
        
        <div id="quiz-question" class="text-8xl font-black text-gray-900 mb-8 tracking-tighter">我</div>
        
        <div class="relative w-full mb-8">
            <input type="text" id="quiz-input" placeholder="Nhập đáp án..." class="w-full bg-transparent border-b-2 border-gray-400 py-3 text-center font-bold text-2xl outline-none focus:border-indigo-600 transition text-gray-800" autocomplete="off">
            <button onclick="showHint()" class="absolute right-2 top-2 text-gray-400 hover:text-indigo-600 font-bold text-xl">?</button>
        </div>

        <button onclick="checkQuiz()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-xs uppercase tracking-[0.2em] shadow-lg hover:bg-indigo-700 active:scale-95 transition">Xác nhận</button>
        <p id="quiz-feedback" class="mt-6 h-6 text-[10px] font-black uppercase tracking-widest text-indigo-700"></p>
    </div>
</section>

<section id="practice" class="tab-content">
    
    <div class="w-full flex flex-col items-center justify-center min-h-[80vh]">
        <div class="glass-panel p-10 text-center w-[90%] max-w-md">
            <div class="mb-10">
                <div id="display-hz" class="text-8xl font-black text-gray-900 mb-3 tracking-tighter">我</div>
                <div id="display-py" class="text-2xl text-gray-500 font-bold mb-2">wǒ</div>
                <div id="display-mn" class="text-[10px] font-bold text-white bg-indigo-500 px-4 py-1.5 rounded-full uppercase tracking-widest inline-block shadow-sm">Tôi</div>
            </div>

            <div class="flex items-center justify-center gap-8 mb-10">
                <button onclick="changeWord(-1)" class="w-12 h-12 rounded-2xl bg-white/40 hover:bg-white text-gray-600 flex items-center justify-center transition shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                </button>
                
                <button id="mic-btn" class="w-20 h-20 bg-gray-900 text-white rounded-[2rem] flex items-center justify-center shadow-2xl active:scale-90 transition relative">
                    <span id="mic-wave" class="absolute inset-0 bg-indigo-500/50 rounded-[2rem] hidden animate-ping"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" /></svg>
                </button>

                <button onclick="changeWord(1)" class="w-12 h-12 rounded-2xl bg-white/40 hover:bg-white text-gray-600 flex items-center justify-center transition shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                </button>
            </div>
            
            <button onclick="speakTarget()" class="text-[9px] font-bold text-gray-500 hover:text-indigo-600 uppercase tracking-widest border-b border-transparent hover:border-indigo-600 transition">Nghe phát âm mẫu</button>
        </div>
        
        <div class="mt-12 text-center animate-bounce">
            <p class="text-[9px] font-black text-white/50 uppercase tracking-widest mb-2">Scroll Down for Music</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-6 h-6 mx-auto opacity-50"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
        </div>
    </div>

    <div class="w-full flex flex-col items-center justify-center min-h-screen py-20">
        <div class="text-center mb-10">
            <h4 class="text-5xl font-black text-white tracking-tighter uppercase drop-shadow-lg">360 POD</h4>
            <p class="text-[10px] font-bold text-white/60 tracking-[0.6em] bg-black/20 px-4 py-1 rounded-full inline-block mt-2">Skyreign Audio Engine</p>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-12 w-full px-4 max-w-6xl">
            <div class="glass-panel p-8 w-full md:w-64 h-72 overflow-y-auto">
                <h3 class="text-gray-900 font-black text-xs uppercase tracking-widest mb-4 border-b border-gray-900/10 pb-2">Chinese Hits</h3>
                <div class="space-y-3">
                    <p class="text-gray-700 text-xs font-bold p-2 hover:bg-white/40 rounded-lg cursor-pointer transition">1. Ánh trăng nói hộ lòng tôi</p>
                    <p class="text-gray-700 text-xs font-bold p-2 hover:bg-white/40 rounded-lg cursor-pointer transition">2. Sứ Thanh Hoa</p>
                    <p class="text-gray-700 text-xs font-bold p-2 hover:bg-white/40 rounded-lg cursor-pointer transition">3. Đáy Biển</p>
                </div>
            </div>

            <div class="w-full max-w-lg relative">
                <model-viewer 
                    src="./airpods.glb" 
                    alt="Airpods" 
                    auto-rotate 
                    camera-controls 
                    shadow-intensity="1" 
                    exposure="1.2"
                    loading="eager">
                </model-viewer>
            </div>

            <div class="glass-panel p-8 w-full md:w-64 h-72 overflow-y-auto">
                <h3 class="text-gray-900 font-black text-xs uppercase tracking-widest mb-4 border-b border-gray-900/10 pb-2">V-Pop Hits</h3>
                <div class="space-y-3">
                    <p class="text-gray-700 text-xs font-bold p-2 hover:bg-white/40 rounded-lg cursor-pointer transition">1. Sau Lời Từ Khước</p>
                    <p class="text-gray-700 text-xs font-bold p-2 hover:bg-white/40 rounded-lg cursor-pointer transition">2. Waiting For You</p>
                    <p class="text-gray-700 text-xs font-bold p-2 hover:bg-white/40 rounded-lg cursor-pointer transition">3. Nấu Ăn Cho Em</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // --- 1. DATA TỪ VỰNG ---
    const vocabulary = [
        { hz: "我", py: "wǒ", mn: "tôi" }, { hz: "你", py: "nǐ", mn: "bạn" },
        { hz: "他", py: "tā", mn: "anh ấy" }, { hz: "她", py: "tā", mn: "cô ấy" },
        { hz: "我们", py: "wǒmen", mn: "chúng tôi" }, { hz: "谁", py: "shéi", mn: "ai" },
        { hz: "爸爸", py: "bàba", mn: "bố" }, { hz: "妈妈", py: "māma", mn: "mẹ" },
        { hz: "儿子", py: "érzi", mn: "con trai" }, { hz: "女儿", py: "nǚ'ér", mn: "con gái" },
        { hz: "老师", py: "lǎoshī", mn: "giáo viên" }, { hz: "学生", py: "xuésheng", mn: "học sinh" },
        { hz: "同学", py: "tóngxué", mn: "bạn cùng lớp" }, { hz: "朋友", py: "péngyou", mn: "bạn bè" },
        { hz: "人", py: "rén", mn: "người" }
    ];

    let quizIdx = 0, quizLevel = 1, wordIdx = 0;

    // --- 2. LOGIC TỪ VỰNG (VOCAB) ---
    function updateQuiz() {
        const item = vocabulary[quizIdx];
        document.getElementById('quiz-input').value = ""; document.getElementById('quiz-feedback').innerText = "";
        document.getElementById('level-indicator').innerText = "Level " + quizLevel;
        
        const q = document.getElementById('quiz-question');
        if (quizLevel === 1) q.innerText = item.hz;
        else if (quizLevel === 2) q.innerText = item.mn;
        else q.innerText = item.hz;
    }

    function checkQuiz() {
        const item = vocabulary[quizIdx];
        const val = document.getElementById('quiz-input').value.trim().toLowerCase();
        let ok = (quizLevel === 1 && val === item.py) || (quizLevel === 2 && val === item.hz) || (quizLevel === 3 && val === item.mn);

        if (ok) {
            document.getElementById('quiz-feedback').innerText = "CORRECT!";
            setTimeout(() => { if (quizLevel < 3) quizLevel++; else { quizLevel = 1; quizIdx = (quizIdx + 1) % vocabulary.length; } updateQuiz(); }, 800);
        } else document.getElementById('quiz-feedback').innerText = "INCORRECT";
    }

    function showHint() {
        const item = vocabulary[quizIdx];
        document.getElementById('quiz-input').value = (quizLevel === 1) ? item.py : (quizLevel === 2 ? item.hz : item.mn);
    }
    
    function resetVocab() { quizIdx = 0; quizLevel = 1; updateQuiz(); }

    // --- 3. LOGIC LUYỆN TẬP (PRACTICE) ---
    function changeWord(dir) {
        wordIdx = (wordIdx + dir + vocabulary.length) % vocabulary.length;
        document.getElementById('display-hz').innerText = vocabulary[wordIdx].hz;
        document.getElementById('display-py').innerText = vocabulary[wordIdx].py;
        document.getElementById('display-mn').innerText = vocabulary[wordIdx].mn;
    }

    function speakTarget() {
        const msg = new SpeechSynthesisUtterance(vocabulary[wordIdx].hz);
        msg.lang = 'zh-CN'; window.speechSynthesis.speak(msg);
    }

    // --- 4. HỆ THỐNG KHÁC ---
    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'vocab') updateQuiz();
    }

    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
    function handleGlobalClick(e) { cursor.style.transform = "scale(2)"; setTimeout(() => cursor.style.transform = "scale(1)", 150); }

    // Speech
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const rec = new SpeechRecognition(); rec.lang = 'zh-CN';
        rec.onstart = () => document.getElementById('mic-wave').classList.remove('hidden');
        rec.onend = () => document.getElementById('mic-wave').classList.add('hidden');
        rec.onresult = (e) => { if (e.results[0][0].transcript.includes(vocabulary[wordIdx].hz)) alert("Phát âm chuẩn!"); };
        document.getElementById('mic-btn').onclick = () => rec.start();
    }

    window.onload = updateQuiz;
</script>
</body>
</html>
